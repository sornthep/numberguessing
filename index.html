<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Number Guessing Game</title>
    </head>
    <body>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
        <link href="style.css" rel="stylesheet">
        <div class="main-frame">
        <h1 id="gametitle">Number Guessing Game</h1>
        <p class="message">
        </p>
        <p>
            คำตอบของคุณ:
            <input type="number" class="guess" min="1" max="20">
            <button class="btn">Submit</button>
        </p>
        <p>
            <table align="center">
                <tr>
                    <td class="scoretxt">คะแนนคงเหลือ:</td>
                    <td class="score"></td>
                    <td width="25px"> </td>
                    <td class="highest-scoretxt">คะแนนสูงสุด:</td>
                    <td class="highest-score"></td>
                </tr>
            </table>
            <div>กดปุ่ม Reset เพื่อเริ่มเกมใหม่ได้เสมอ
                <button class="reset-btn">Reset</button>
            </div>
        </p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
